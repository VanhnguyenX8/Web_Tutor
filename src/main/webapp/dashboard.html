<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimun-scale=1,maximum-scale=1, initial-scale=1.0">
    <link rel="stylesheet" href="/src/main/webapp/css/styles.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <title>Dashboard</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <input type="checkbox" id="menu-toggle">
    <div class="khoiben">
        <div class="brand">
            <span class="lab la-affiliatetheme">CA</span>
            <h2>ArtStart</h2>
        </div>
        <div class="menu-khoiben">
            <div class="khoiben-user">
                <div class="khoiben-anh" style="background-image: url(/src/main/webapp/anhthe1.png);"></div>
                <div class="user">
                    <small>Software Developer</small>
                    <p>Tuan Anh</p>
                </div>
            </div>
            <ul>
                <li class="dashboard">
                    <a href="" class="a-dash-board activate">
                        <span class="las la-home"></span>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="gia-su">
                    <a class="a-gia-su">
                        <span class="las la-users"></span>
                        <span>Gia Sư</span>
                    </a>
                </li>
                <li class="hoc-sinh">
                    <a class="a-hoc-sinh">
                        <span class="las la-users"></span>
                        <span>Học Sinh</span>
                    </a>
                </li>
                <li class="lop-hoc">
                    <a class="a-lop-hoc">
                        <span class="las la-school"></span>
                        <span>Lớp Học</span>
                    </a>
                </li>
                <li class="thanh-toan">
                    <a class="a-thanh-toan">
                        <span class="las la-money-bill-wave"></span>
                        <span>Thanh Toán</span>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="noidungchinh">
        <header>
            <label for="menu-toggle" class="menu-toggler">
                <span class="las la-bars follow"></span>
            </label>
            <div class="search">
                <span class="las la-search"></span>
                <input type="search" placeholder="Enter keyword">
            </div>
            <div class="icons-dau">
                <span class="las la-bell"></span>
                <span class="las la-bookmark"></span>
                <span class="las la-comment"></span>
            </div>
        </header>
        <main>
            <div class="nhieuthe">
                <div class="the">
                    <div class="icon-the follow">
                        <span class="las la-users"></span>
                    </div>
                    <div class="thongtin-the">
                        <h2>3,281</h2>
                        <small>Học Sinh </small>
                    </div>
                </div>
                <div class="the">
                    <div class="icon-the follow">
                        <span class="las la-users"></span>
                    </div>
                    <div class="thongtin-the">
                        <h2>3,281</h2>
                        <small>Gia Sư</small>
                    </div>
                </div>
                <div class="the">
                    <div class="icon-the follow">
                        <span class="las la-chalkboard-teacher"></span>
                    </div>
                    <div class=" thongtin-the">
                        <h2>661</h2>
                        <small>Lớp Học</small>
                    </div>
                </div>
                <div class="the">
                    <div class="icon-the likes">
                        <span class="las la-coins"></span>
                    </div>
                    <div class="thongtin-the">
                        <h2>19,855</h2>
                        <small>Tổng doanh thu</small>
                    </div>
                </div>
            </div>
            <div class="bieu-do">
                <div class="chart-1" style="height: 600px;width: 100%; background-color: aqua;">
                    <canvas id="myChart" style="width: 60%;background-color: aliceblue;"></canvas>
                    <canvas id="pie" style="width: 60%;"></canvas>
                </div>
                <div class="chart-2" style="height: 600px;width: 100%;">
                    <canvas id="myChart2"></canvas>
                </div>

            </div>

        </main>
    </div>
    <label class="close-mobile-menu" for="menu-toggle"></label>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <script src="/src/main/webapp/js/dashboard.js"></script>

</body>

</html>
